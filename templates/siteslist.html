<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Document</title>
    <style>
        th, td {
            border: 1px black solid;
        }
    </style>
</head>
<body>
<h1>Watched sites</h1>
{% if form %}
    <table>
        <tr>
            <th>Site ID</th>
            <th>Site URL</th>
            <th>Check interval</th>
        </tr>
        <tr>
            {% for site in form %}
                <td>{{ site.site_id }}</td>
                <td>{{ site.site_url }}</td>
                <td>{{ site.check_interval }}</td>
                </tr>
            {% endfor %}
    </table>
{% else %}
    <h1>No Data</h1>
{% endif %}
</body>
</html>

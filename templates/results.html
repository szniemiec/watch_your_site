<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script defer src="{% static 'js/scripts.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">

    <title>Watch your site</title>
</head>
<body>
<div class="container">
    <h1 id="title">Watch your site app</h1>
    <input type="text" id="resultFilter" onkeyup="filterTasksById()" placeholder="filter">
    <p></p>

    <p class="resultListTitle">Results</p>
    {% if form %}
        <table class="table" id="resultTable">
            <thead>
            <tr>
                <th>id</th>
                <th>date</th>
                <th>http_code</th>
                <th>task_id</th>
            </tr>
            </thead>
            <tbody>
            {% for result in form %}
                <tr>
                    <td>{{ result.id }}</td>
                    <td>{{ result.date }}</td>
                    <td>{{ result.http_code }}</td>
                    <td>{{ result.task_id }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        </div>
    {% else %}
        <h1>No Data</h1>
    {% endif %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</div>
</body>
</html>
